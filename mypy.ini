# === FILE: site_scout_project/mypy.ini ===

[mypy]
# Python version used in the project
python_version = 3.11

# Enable strict type checking
strict = true
# Allow generics without explicit type arguments (e.g., logging.StreamHandler)
disallow_any_generics = false

# Ignore missing imports for third-party libraries
ignore_missing_imports = true

# Exclude virtual environment and tests directories from type checking
exclude = ^(venv|tests)(/|\\)

# Uncomment to enable additional strictness options
disallow_untyped_defs = true
# disallow_untyped_calls = true
# disallow_incomplete_defs = true
# warn_unused_ignores = true
