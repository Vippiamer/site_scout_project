[pytest]
# Автоматическое определение, какой режим asyncio нужен каждой фикстуре/тесту
asyncio_mode = auto

# Устанавливаем область действия event-loop’а, чтобы убрать DeprecationWarning
asyncio_default_fixture_loop_scope = session

# --strict-markers → все используемые маркеры должны быть объявлены
addopts = --strict-markers --disable-warnings -q

testpaths =
    tests

markers =
    asyncio: mark a test as asyncio-based
    slow: mark test as slow and run only when explicitly requested
